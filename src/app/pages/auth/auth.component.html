<div class="auth-container">
	<div class="auth-card">
		<div class="auth-header">
			<h1>Finance Tracker</h1>
			<p>{{ isLoginMode ? 'Welcome back! Please login to continue.' : 'Create your account to get started.' }}</p>
		</div>

		<!-- Login Form -->
		<form *ngIf="isLoginMode" class="auth-form" (ngSubmit)="onLogin()">
			<div class="form-group">
				<label for="loginEmail">Email</label>
				<input type="email" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail" placeholder="your@email.com" required>
			</div>

			<div class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword" placeholder="Enter your password" required>
			</div>

			<button type="submit" class="btn-primary">Login</button>
		</form>

		<!-- Signup Form -->
		<form *ngIf="!isLoginMode" class="auth-form" (ngSubmit)="onSignup()">
			<div class="form-group">
				<label for="signupName">Full Name</label>
				<input type="text" id="signupName" [(ngModel)]="signupName" name="signupName" placeholder="John Doe" required>
			</div>

			<div class="form-group">
				<label for="signupEmail">Email</label>
				<input type="email" id="signupEmail" [(ngModel)]="signupEmail" name="signupEmail" placeholder="your@email.com" required>
			</div>

			<div class="form-group">
				<label for="signupPassword">Password</label>
				<input type="password" id="signupPassword" [(ngModel)]="signupPassword" name="signupPassword" placeholder="At least 6 characters" required>
			</div>

			<div class="form-group">
				<label for="signupConfirmPassword">Confirm Password</label>
				<input type="password" id="signupConfirmPassword" [(ngModel)]="signupConfirmPassword" name="signupConfirmPassword" placeholder="Re-enter password" required>
			</div>

			<button type="submit" class="btn-primary">Create Account</button>
		</form>

		<div class="auth-toggle">
			<p *ngIf="isLoginMode">
				Don't have an account? 
				<button type="button" class="toggle-link" (click)="toggleMode()">Sign up</button>
			</p>
			<p *ngIf="!isLoginMode">
				Already have an account? 
				<button type="button" class="toggle-link" (click)="toggleMode()">Login</button>
			</p>
		</div>
	</div>
</div>
