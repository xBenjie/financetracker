<div class="app-container">
  <app-sidenav *ngIf="isAuthenticated" (toggleChange)="onSidenavToggle($event)"></app-sidenav>
  <main class="main-content" [style.margin-left.px]="isAuthenticated ? (sidenavCollapsed ? 70 : 250) : 0">
    <app-header *ngIf="isAuthenticated"></app-header>
    <div class="page-content">
      <router-outlet />
    </div>
  </main>
</div>
